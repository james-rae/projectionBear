<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Projection Bear</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <style>
      html, body, #map {
        height: 100%; width: 100%; margin: 0; padding: 0;
      }
    </style>

    <script src="https://js.arcgis.com/3.23/"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
		 
	 <div class="row">
		<div class="form-group col-md-3">
			<label>Projection Bear</label>
		</div>
    </div>
	<div class="row">
        <div class="form-group col-md-3">
            <label>Source SR ID</label>
            <input class="form-control" type="text" id="inSR" value="" />
        </div>
        <div class="form-group col-md-3">
            <label>Target SR ID</label>
            <input class="form-control" type="text" id="outSR" value="" />
        </div>

    </div>
	
	
	<div class="row">
        

		<div class="form-group col-md-6">
            <label>Lambert = 3978 ; Mercator = 102100 ; LatLong = 4326</label>    
			
        </div>
		
    </div>
	 
	<div class="row">
        <div class="form-group col-md-3">
            <label>Point X</label>
            <input class="form-control" type="text" id="ptX" value="" />
        </div>
        <div class="form-group col-md-3">
            <label>Point Y</label>
            <input class="form-control" type="text" id="ptY" value="" />
        </div>

    </div>
	 
	<div class="row">
        

		<div class="form-group col-md-6">
            <button class="btn btn-default" id='cmdEnhance'>Enhance</button>
        </div>
		
    </div> 
	 
	<div class="row">
        <div class="form-group col-md-3">
            <label>Projected X</label>
            <input class="form-control" type="text" id="prjX" value="" />
        </div>
        <div class="form-group col-md-3">
            <label>Projected Y</label>
            <input class="form-control" type="text" id="prjY" value="" />
        </div>

    </div> 
	<img src="excitedbear.jpg" />
    <script>
		require([
          "esri/tasks/ProjectParameters",
		  "esri/tasks/GeometryService",
		  "esri/geometry/Point",
		  "esri/SpatialReference",
          "dojo/domReady!"
        ], function (
            ProjectParameters,
			GeometryService,
			Point,
			SpatialReference
          ) {

			// http://maps-cartes.dev.ec.gc.ca/sandbox/cip/projection-bear.html
						
			$('#cmdEnhance').click( function() {

				$('#prjX').val('');
				$('#prjY').val('');
				
				var gp = new GeometryService('http://section917.cloudapp.net/arcgis/rest/services/Utilities/Geometry/GeometryServer');

				var inSR = parseInt($('#inSR').val());
				var outSR = parseInt($('#outSR').val());
				var ptX = parseFloat($('#ptX').val());
				var ptY = parseFloat($('#ptY').val());
				
				// input validation is for babies.
				
				var params = new ProjectParameters();
				params.geometries = [new Point( {x: ptX, y: ptY, spatialReference: { wkid: inSR }})];
				params.outSR = new SpatialReference(outSR);
				params.transformForward = true;
				
				gp.project(params, function (result) {
					var newPt = result[0];
					$('#prjX').val(newPt.x);
					$('#prjY').val(newPt.y);
				}, function (fail) {
					$('#prjX').val('FAIL');
					$('#prjY').val('CHECK CONSOLE');
					console.log(fail);
				});

			});

        });
    </script>
	
  </body>
</html>
